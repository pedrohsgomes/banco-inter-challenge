openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080/inter-challenge
  description: Generated server url
paths:
  /api/digito_unico:
    get:
      tags:
      - api-request-controller
      operationId: digitoUnico
      parameters:
      - name: numero
        in: query
        required: true
        schema:
          type: string
      - name: multiplicador
        in: query
        required: true
        schema:
          type: integer
          format: int32
      - name: idUsuario
        in: query
        required: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: default response
          content:
            '*/*':
              schema:
                type: integer
                format: int32
  /api/usuarios/{id}/criptografar:
    get:
      tags:
      - api-request-controller
      operationId: criptografar
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: chavePublica
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Usuario'
  /api/usuarios:
    get:
      tags:
      - api-request-controller
      operationId: getUsuarios
      responses:
        "200":
          description: default response
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
    post:
      tags:
      - api-request-controller
      operationId: saveUsuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        "200":
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Usuario'
    delete:
      tags:
      - api-request-controller
      operationId: deleteUsuario
      parameters:
      - name: idUsuario
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: default response
  /api/usuarios/{id}:
    get:
      tags:
      - api-request-controller
      operationId: getUsuario
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: default response
          content:
            '*/*':
