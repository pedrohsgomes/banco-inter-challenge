          format: int64
      responses:
        "200":
          description: default response
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Calculo'
components:
  schemas:
    Calculo:
      required:
      - numero
      type: object
      properties:
        id:
          type: integer
          format: int64
        numero:
          maxLength: 2147483647
          minLength: 0
          type: string
        multiplicador:
          maximum: 1000000
          minimum: 0
          type: integer
          format: int32
        digito:
          type: integer
          format: int32
    Usuario:
      required:
      - email
      - nome
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          maxLength: 400
          minLength: 0
          type: string
        email:
          maxLength: 850
          minLength: 0
          type: string
        calculos:
          type: array
          items:
            $ref: '#/components/schemas/Calculo'
